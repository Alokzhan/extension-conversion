<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - File Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0d5d26d.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f0ff 50%, #f3e8ff 50%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-label {
      font-weight: 500;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="text-center"><i class="fas fa-sign-in-alt text-primary me-2"></i>Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Login</button>
      </div>
      <div class="mt-3 text-center">
        <span>Don't have an account? <a href="/register" class="text-decoration-none">Register</a></span>
      </div>
    </form>
  </div>
</body>
</html>
