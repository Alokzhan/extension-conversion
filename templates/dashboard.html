<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - File Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Dashboard</h2>
  <div class="text-end">
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
    <a href="/history" class="btn btn-outline-info">View History</a>
  </div>

  <hr>

  <div class="row">
    <form class="col-md-6" method="POST" action="/convert/pdf-to-doc" enctype="multipart/form-data">
      <h5>PDF to DOC</h5>
      <input type="file" name="file" class="form-control mb-2" required>
      <button class="btn btn-primary">Convert</button>
    </form>

    <form class="col-md-6" method="POST" action="/convert/doc-to-txt" enctype="multipart/form-data">
      <h5>DOCX to TXT</h5>
      <input type="file" name="file" class="form-control mb-2" required>
      <button class="btn btn-primary">Convert</button>
    </form>
  </div>

  <div class="row mt-4">
    <form class="col-md-6" method="POST" action="/convert/img-to-jpg" enctype="multipart/form-data">
      <h5>Image to JPG</h5>
      <input type="file" name="file" class="form-control mb-2" required>
      <button class="btn btn-primary">Convert</button>
    </form>

    <form class="col-md-6" method="POST" action="/merge/pdf" enctype="multipart/form-data">
      <h5>Merge PDFs</h5>
      <input type="file" name="files" class="form-control mb-2" multiple required>
      <button class="btn btn-success">Merge</button>
    </form>
  </div>
</div>
</body>
</html>
