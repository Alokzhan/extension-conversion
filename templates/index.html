<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Converter Toolkit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0d5d26d.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f0ff 50%, #f3e8ff 50%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .landing-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    .btn {
      width: 45%;
    }
  </style>
</head>
<body>
  <div class="landing-card">
    <h1><i class="fas fa-tools text-primary me-2"></i>File Converter Toolkit</h1>
    <p class="mb-4 text-muted">Convert your files quickly & securely with one click!</p>
    <div class="d-flex justify-content-between">
      <a href="/login" class="btn btn-outline-primary">Login</a>
      <a href="/register" class="btn btn-primary">Register</a>
    </div>
  </div>
</body>
</html>
