<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - File Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0d5d26d.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f0ff 50%, #f3e8ff 50%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .converter-card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 20px;
      background: white;
      transition: 0.3s ease;
    }

    .converter-card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .converter-card h5 {
      font-weight: 600;
    }

    .form-control::file-selector-button {
      padding: 0.3rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e9ecef;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ðŸ“‚ File Converter Dashboard</h2>
    <div>
      <a href="/history" class="btn btn-outline-info me-2"><i class="fas fa-history"></i> History</a>
      <a href="/logout" class="btn btn-outline-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="row g-4">
    <!-- PDF to DOC -->
    <div class="col-md-6">
      <div class="converter-card">
        <h5><i class="fas fa-file-pdf text-danger"></i> PDF to DOC</h5>
        <form method="POST" action="/convert/pdf-to-doc" enctype="multipart/form-data">
          <input type="file" name="file" class="form-control mb-2" required>
          <button class="btn btn-primary w-100">Convert</button>
        </form>
      </div>
    </div>

    <!-- DOCX to TXT -->
    <div class="col-md-6">
      <div class="converter-card">
        <h5><i class="fas fa-file-word text-primary"></i> DOCX to TXT</h5>
        <form method="POST" action="/convert/doc-to-txt" enctype="multipart/form-data">
          <input type="file" name="file" class="form-control mb-2" required>
          <button class="btn btn-primary w-100">Convert</button>
        </form>
      </div>
    </div>

    <!-- Image to JPG -->
    <div class="col-md-6">
      <div class="converter-card">
        <h5><i class="fas fa-image text-success"></i> Image to JPG</h5>
        <form method="POST" action="/convert/img-to-jpg" enctype="multipart/form-data">
          <input type="file" name="file" class="form-control mb-2" required>
          <button class="btn btn-primary w-100">Convert</button>
        </form>
      </div>
    </div>

    <!-- Merge PDFs -->
    <div class="col-md-6">
      <div class="converter-card">
        <h5><i class="fas fa-file-archive text-warning"></i> Merge PDFs</h5>
        <form method="POST" action="/merge/pdf" enctype="multipart/form-data">
          <input type="file" name="files" class="form-control mb-2" multiple required>
          <small class="form-text text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple files.</small>
          <button class="btn btn-success w-100 mt-2">Merge</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
