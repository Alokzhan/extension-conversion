<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversion History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0d5d26d.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f0ff 50%, #f3e8ff 50%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .history-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
    }
    .table thead {
      background-color: #e0f0ff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="history-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fas fa-history me-2 text-info"></i>Conversion History</h2>
      <a href="/dashboard" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>

    <table class="table table-bordered table-hover align-middle">
      <thead>
        <tr class="text-center">
          <th>Action</th>
          <th>Filename</th>
        </tr>
      </thead>
      <tbody>
        {% for action, filename in logs %}
        <tr>
          <td>{{ action }}</td>
          <td>{{ filename }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
